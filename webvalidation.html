<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form </title>
    <style>
    header div
     {
      margin: 0 auto;
    }
    main h1 
    {
      text-align: center;
      color: black;
      font-family: 'Arial', sans-serif;
    }

    .logo {
  width: 100px;
  height: 100px;
  margin: 0 auto;
  overflow: hidden;
  border-radius: 50%;
  object-fit: cover;
  display: block;
}
    .container 

    {
      background-color:white;
      max-width: 800px;
      height: auto;
      margin: 0 auto;
      padding: 30px;
      display: flex;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
     
    .column

     {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
     
    .register 
    
    {
      border: 2px solid black;
      flex: 1;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
    }
     
    .navyblue, .pink
    {
      flex: 1;
    }
    
   
    
    .grid-column {
        padding: 10px;
    }
    
    .navyblue 
    {
      background-color: #0A2463;
      border-radius: 8px 8px 0 0;
    }
    .pink
    {
      background-color:pink;
      border-radius: 0 0 8px 8px;
    }
     
    .register-form h2
     {
      text-align: center;
      margin-bottom: 20px;
      color: black;
      font-family: 'Arial', sans-serif;
    }
    
    .register-form label
     {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    
    .register-form input[type="text"],
    .register-form input[type="email"],
    .register-form input[type="password"],
    .register-form input[type="date"],
    .register-form select,
    .register-form textarea
     {
      width: 100%;
      padding: 5px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 2px;
      font-size: 10px;
    }
    
    .register-form textarea
     {
      resize: vertical;
      min-height: 60px;
    }
    
    .register-form button
    {
      margin-top: 20px;
      padding: 12px;
      width: 100%;
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 10px;
      font-weight: bold;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    
    .register-form button:hover 
    {
      background-color: black;
    }
    
    .error-message 
    {
      color: black;
      font-size: 10px;
      margin-top: -5px;
      margin-bottom: 10px;
    }

    .gender-options
    {
      display: flex;
      gap: 20px;
      margin-bottom: 10px;
    }
    
    .gender-option 
    {
      display: flex;
      align-items: center;
      gap: 5px;
    }
    
 </style>
</head>
 
<body>
<header>
<div class="logo">
  <img src="E:\Thesis paper\Image 100.png"alt="Logo" class="logo">
</div>
</header>
<main>    
<h1>Resgitration Form</h1>
 <div class="container">
  <div class="column">
 <div class="register">
 <form class="register-form" onsubmit="return validateForm()">
 <h2>Register</h2>

 <label for="fullname">Full Name:</label>
  <input type="text" id="fullname" name="fullname" pattern="[A-Za-z\s]+" required />
  <div id="fullname-error" class="error-message"></div>

<label for="email">Email:</label>  
<input type="email" id="email" name="email" required />
<div id="email-error" class="error-message"></div>

<label for="password">Password:</label>
<input type="password" id="password" name="password" minlength="8" required placeholder="At least 8 characters" />
<div id="password-error" class="error-message"></div>

<label for="confirm-password">Confirm Password:</label>
<input type="password" id="confirm-password" name="confirm-password" minlength="8" required oninput="checkPasswordMatch()" placeholder="Re-enter your password" />
<div id="confirm-error" class="error-message"></div>

<label for="dob">Date of Birth:</label>
<input type="date" id="dob" name="dob" required onchange="validateAge()" />
<div id="age-error" class="error-message"></div>
<div class="form-row">
<label for="country">Country:</label>
                <select id="country" name="country" required>
                 <option value="country">Select</option>
                 <option value="country">Select</option>
                 <option value="Bangladesh">Bangladesh</option>
                 <option value="Bhutan">Bhutan</option>
                 <option value="Pakistan">Pakistan</option>
                 <option value="Nepal">Nepal</option>
                 <option value="UAE">UAE</option>
                 <option value="Palestine">Palestine</option>
                 <option value="Australia">Australia</option>
               
                 </select>
</div>

 <label>Gender:</label>
  <div class="gender-options">

 <div class="gender-option">
  <input type="radio" id="male" name="gender" value="male" required />
   <label for="male">Male</label>
   </div>

<div class="gender-option">
<input type="radio" id="female" name="gender" value="female" />
<label for="female">Female</label>
 </div>

 <div class="gender-option">
  <input type="radio" id="other" name="gender" value="other" />
   <label for="other">Other</label>
   </div>
  </div>
   <div id="gender-error" class="error-message"></div>

 <div>
 <input type="checkbox" id="terms" name="terms" required />
 <label for="terms">I agree to the <a href="#" style="color:#0A2463">terms and conditions</a></label>
 </div>
<div id="terms-error" class="error-message"></div>


 <label for="comments"> Comments:</label>
 <textarea id="comments" name="comments" placeholder="Any additional information or comments..."></textarea>

    <button type="submit">Create Account</button>

     </form>
     </div>
     </div>

     <div class="column">

     <div class="navyblue">

     </div>
     <div class="pink">
      
     </div>

        </div>
      </div>
    </main>



    

    <script>

function checkPasswordMatch() 
    {
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const errorElement = document.getElementById('confirm-error');
        
        if (password !== confirmPassword && confirmPassword !== '') 
        {
          errorElement.innerHTML = 'Passwords do not match';
          return false;
        } 
        else 
        {
          errorElement.innerHTML = '';
          return true;
        }
      }
      
function validateAge() 
      {
        const dobInput = document.getElementById('dob');
        const ageError = document.getElementById('age-error');
        if (!dobInput.value) {
          ageError.innerHTML = '';
          return true;
        }
        
        const dob = new Date(dobInput.value);
        const today = new Date();
        let age = today.getFullYear() - dob.getFullYear();
        const monthDiff = today.getMonth() - dob.getMonth();
        
        if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < dob.getDate())) {
          age--;
        }
        
        if (age < 18) {
          ageError.innerHTML = 'You must be at least 18 years old';
          return false;
        } else {
          ageError.innerHTML = '';
          return true;
        }
      }

function validateGender() 
      {
        const genderSelected = document.querySelector('input[name="gender"]:checked');
        const genderError = document.getElementById('gender-error');
        
        if (!genderSelected) 
        {
          genderError.innerHTML = 'Please select a gender';
          return false;
        } else {
          genderError.innerHTML = '';
          return true;
        }
      }

function validateTerms()
       {
        const termsChecked = document.getElementById('terms').checked;
        const termsError = document.getElementById('terms-error');
        
        if (!termsChecked) {
          termsError.innerHTML = 'You must agree to the terms and conditions';
          return false;
        } else {
          termsError.innerHTML = '';
          return true;
        }
      }
      
      function validateForm()
      {
        const isPasswordValid = checkPasswordMatch();
        const isAgeValid = validateAge();
        const isGenderValid = validateGender();
        const isTermsValid = validateTerms();
        
        return isPasswordValid && isAgeValid && isGenderValid && isTermsValid;
      }
    </script>
  </body>
</html>
